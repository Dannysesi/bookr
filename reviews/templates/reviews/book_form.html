{% extends 'base.html' %}

{% block content %}
  <div class="container mt-5">
    <h1>Create a New Book</h1>
    <form method="post" enctype="multipart/form-data" class="mt-3">
      {% csrf_token %}
    <div class="mb-3">
        <label for="{{ form.title.id_for_label }}" class="form-label">Title</label>
        {{ form.title }}
    </div>
    <div class="mb-3">
        <label for="{{ form.publication_date.id_for_label }}" class="form-label">Publication Date</label>
        {{ form.publication_date }}
    </div>
    <div class="mb-3">
        <label for="{{ form.isbn.id_for_label }}" class="form-label">ISBN</label>
        {{ form.isbn }}
    </div>
    <div class="mb-3">
        <label for="{{ form.publisher.id_for_label }}" class="form-label">Publisher</label>
        {{ form.publisher }}
    </div>
    <div class="mb-3">
        <label for="{{ form.contributors.id_for_label }}" class="form-label">Contributors:</label>
        {{ form.contributors }}
    </div>      
    <div class="mb-3">
        <label for="{{ form.image.id_for_label }}" class="form-label">Image</label>
        {{ image_form.as_p }}
    </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
{% endblock %}
